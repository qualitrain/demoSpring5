<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Consulta Equipo</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <div class="container">
 	 <div class="row mb-2">
	 	 <img class="col-6 col-sm-4 col-md-3 col-lg-2" src="./img/logoQtxSinFondoMedio.png">
 	 </div>
 	 
 	 <div class="row mb-2 bg-light justify-content-center">
	 	 <div class="col-10 col-md-8 col-lg-7 mt-4">
			  <div class="form-row">
				  <div class="form-group col-12 col-sm-7">
				    <label for="idEquipo">Id Equipo</label>
				    <input type="text" class="form-control" id="idEquipo" aria-describedby="idEquipoHelp" th:attr="value=${equipo.ID}" >
				    <small id="idEquipo" class="form-text text-muted">Clave del equipo</small>
			 	  </div>
			 	  <div class="row col-10 offset-1 offset-sm-1 col-sm-4 align-items-center">
			 	    <a class="btn btn-primary mt-n2" href="./busquedaEquipo" role="button">Consultar Otro</a>
			 	  </div>
			  </div>
			  <div class="form-group">
			    <label for="idNombreEquipo">Nombre</label>
			    <input type="text" class="form-control" id="idNombreEquipo" th:attr="value=${equipo.nombre}">
			  </div>
			  <div class="form-row justify-content-center my-5">
			 	  <a class="btn btn-success" href="./menu" role="button">Men&uacute; Principal</a>
			  </div>
	 	 </div>
 	 </div>
 </div>

</body>
</html>
